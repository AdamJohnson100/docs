<footer id="container">
  <div class="row">
    <div class="col-md-6 footer-left">
      &copy;{{ site.time | date: "%Y"  }} {{site.company_name}}. All rights reserved.<br />
    </div>
    <div class="col-md-6 footer-middle">
      {% if page.last_updated %}<p>Page last updated:</span> {{page.last_updated}}<br/>{% endif %} Site last generated {{ site.time | date: "%b %-d, %Y" }}.      
    </div>
    <div class="col-md- footer-right">
      <p><a class="email" title="Submit feedback" href="#" onclick="javascript:window.location='mailto:{{site.feedback_email}}?subject={{site.feedback_subject_line}} feedback&body=I have some feedback about the {{page.title}} page: ' + window.location.href;"><i class="fa fa-envelope-o"></i> Feedback</a></p>
    </div>
  </div>
</footer>
